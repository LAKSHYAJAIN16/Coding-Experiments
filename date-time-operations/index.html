<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetimeoperations</title>
</head>

<body>
    <script>
        function getTime() {
            const time = Date.now();
            const past_time = new Date(2019, 3, 18, 12, 12, 12, 12);
            const aaa = time - past_time;
            console.log(aaa.toLocaleString());
            document.getElementById("ohnoice").innerHTML = aaa.toLocaleString();
        }
    </script>
    <button onclick="getTime()"> Test the thing</button>
    <p id = "ohnoice"></p>
</body>

</html>
